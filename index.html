<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 ball</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">

</head>
<body>
    <div class=" container bg-secondary mt-5 p-5" id="content">
        <h1>Magic Eight Ball</h1>
        <h2>Type your question below to reveal your destiny</h2>
        <textarea name="" id="questionArea" cols="40" rows="2"></textarea>
        <br>
        <button type="button" onClick="shake()" class="btn btn-dark mt-2 ">Shake!</button>
        <div class="bigball mt-4" id="eightBall">
            <div class="smallball border border-primary border-3" id="eightBall2">
                <div class="triangle mt-5" id="eightBall3">
                    <p class="text-light " id="answer">Ask again later!</p>
                </div>
            </div>
        </div>
    </div>
<script src="/script.js"></script>
</body>
</html>
